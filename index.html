<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="start">
      <button
        class="btn"
        onclick="
    startGame();
    "
      >
        CLICK HERE TO START GAME
      </button>
    </div>

    <div class="main">
      <h1>Dice</h1>
      <div class="game-body">
        <div>
          <p class="first-p">Player 1</p>
          <img class="first" src="dice6.png" alt="" />
        </div>

        <div>
          <p class="second-p">Player 2</p>
          <img class="second" src="dice6.png" alt="" />
        </div>
      </div>
    </div>

    <footer>&copy; dice game 2023</footer>
    <script src="./index.js"></script>
  </body>
</html>
